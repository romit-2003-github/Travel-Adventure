<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELICIOUS - Trip Booking</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="formSection ">
        <header class="w-full p-4 bg-[#020421] text-white flex items-center">
            <a href="/" style="text-decoration: none;"><div class="md:w-1/5 w-full text-yellow-400 text-4xl font-bold"><i>TRAVELICIOUS</i></div></a>
            <div class="hidden md:flex items-center justify-end w-4/5" style="align-items: baseline;">
                <ul class="flex items-center font-bold">
                    <li class="px-6">Home</li>
                    <li class="px-6">Services</li>
                    <li class="px-6">Contact</li>
                </ul>
                <button class="px-4 py-2 bg-yellow-400 cursor-pointer">Book a Trip</button>
            </div>
            <div class="hamMenu md:hidden block items-center">
                <button id="hamburger-btn" class="p-2 border rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- This is for hamburger Menu -->
        <nav id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-[#020421] shadow-md">
            <ul class="flex flex-col gap-4 p-4">
                <li class=""><a href="/" class="flex text-white hover:text-yellow-400 cursor-pointer"
                        style="text-decoration: none;">Home</a></li>
                <li class=""><a href="/" class="flex text-white hover:text-yellow-400 cursor-pointer"
                        style="text-decoration: none;">About</a></li>
                <li class=""><a href="/" class="flex text-white hover:text-yellow-400 cursor-pointer"
                        style="text-decoration: none;">Services</a></li>
                <li class=""><a href="/" class="flex text-white hover:text-yellow-400 cursor-pointer"
                        style="text-decoration: none;">Contact</a></li>
                <button class="px-4 py-2 bg-yellow-400 cursor-pointer"><a href="/booking.html">BOOK A TRIP</a></button>
            </ul>
        </nav>


        <div class="my-5 d-flex align-items-center justify-content-center">
            <div class=" bg-white p-5 rounded shadow-lg w-75">
                <h2 class="text-center mb-4">Booking for <span id="destF" class="font-bold text-primary"></span></h2>
                <form>
                    <!-- Personal Details Section -->
                    <div class="mb-4">
                        <h4 class="mb-3">Personal Details</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" id="dob" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" id="gender" class="form-control" placeholder="Enter your gender" required>
                            </div>
                            <div class="col-md-6">
                                <label for="occupation" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Enter Address" required>
                            </div>
                        </div>
                    </div>

                    <!-- Identity Details Section -->
                    <div class="mb-4">
                        <h4 class="mb-3">Travel Details</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id-type" class="form-label">Source</label>
                                <input type="text" id="source" name="source" class="form-control" placeholder="Source" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="id-number" class="form-label">Destination</label>
                                <input type="text" id="destination" name="destination" class="form-control"
                                    placeholder="Destination" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="issue-authority" class="form-label">Date</label>
                                <input type="text" id="date" name="date" class="form-control"
                                    placeholder="Travelling Date" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="issue-date" class="form-label">Time</label>
                                <input type="text" id="time" name="time" class="form-control" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry-date" class="form-label">Seats</label>
                                <input type="number" name="NoofSeats" id="NoofSeats" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry-date" class="form-label">Seats Available</label>
                                <input type="number" name="seats" id="seats" class="form-control" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry-date" class="form-label">Price</label>
                                <input type="text" id="price" name="price" class="form-control" disabled>
                            </div>

                        </div>

                        <!-- Submit Button -->
                        <div class="text-end">
                            <button type="submit" id="submitBtn" class="btn btn-primary px-5">Next â†’</button>
                        </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="tripData.js"></script>
        <script src="booking.js"></script>
</body>
</html>
